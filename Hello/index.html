<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1 :class="fontSize">{{ imgClass === "border" ? "BORDO" : text }}</h1>
      <img :class="imgClass" :src="img" alt="" />
      <hr />
      <button @click="changeFontSize">Cambia grandezza del font</button>
      <hr />
      <button @click="addBorder">Aggiungi o rimuovi bordo all'immagine</button>
      <hr />

      <!-- Array notation for class binding -->
      <div
        class="square"
        :class="[squareRounded === true ? 'rounded' : '', suqareBlue === true ? 'blue' : 'green']"
      ></div>
      <!-- Object notation -->
      <div
        class="square"
        :class="{'rounded': squareRounded, 'blue': suqareBlue === false, 'green': suqareBlue === true}"
      ></div>

      <button @click="makeRounded">Make rounded</button>
      <hr />
      <button @click="changeColor">Change color</button>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
